<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Encurtador de URL</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,600;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Encurtador de URL Nodejs</h1></header>
    <main>
        <section class="container">
            <aside class="container--aside">
                <label>
                    <input type="url" id="url" placeholder="Encurte seu link"/>
                </label>
                <button type="button" id="btnSubmit">Encurtar</button>
                <div class="urlResult">
                    <p id="urlResult"></p>
                </div>
            </aside>
        </section>
    </main>
    <script src="script.js"></script>
</body>
